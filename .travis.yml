language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"


os:
  - linux
  # - osx


install:
  - pip install -r requirements.txt


script:
  - pytest

jobs:
  include:
    - stage: deploy
        python: 3.8
        install: 
          - pip install -r requirements.txt
          - pip install Sphinx sphinx-rtd-theme sphinx-automodapi
        script:
          - pytest
          - (cd docs && make html)
        deploy:
          on:
            branch: master
          verbose: true
          provider: pages:git
          token: $GITHUB_TOKEN
          local-dir: docs/build/html
          edge: true

